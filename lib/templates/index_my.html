<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container col-8 text-center mt-2">
        <h1>Демонстрация работы модели</h1>
    </div>

    {% if sent %}
    <div class="container col-6 p-4 mt-4">
        <h3>Результаты работы по запросу: {{sent}}</h3>
        <table class="table mx-auto">
          <thead>
            <tr>
              <th scope="col">Модель </th>
              <th scope="col">Вероятность, что запрос опасен</th>
            </tr>
          </thead>
          <tbody>
              <tr>
                <td>NeuralNetwork</td>
                <td  class = "
                {% if accuracy > 0.95 %}
                  table-danger
                {% elif accuracy > 0.8 %}
                table-warning
                {% elif accuracy < 0.5 %}
                table-success 
                {% endif %}
                ">
                  {{accuracy_str}}
                </td>
              </tr>
          </tbody>
        </table>
      </div>
    {% endif %}

    <form class="container col-6 p-4 mt-4 border rounded" method="POST" enctype="multipart/form-data">
        <div class="input-group flex-nowrap">
            <span class="input-group-text"  id="addon-wrapping">curl </span>
            <input type="text" class="form-control"  name="request" id="request" placeholder="Запрос" aria-label="Запрос" aria-describedby="addon-wrapping">
            <!-- <span class="input-group-text"  id="addon-wrapping">-X POST http://localhost:8000</span> -->
        </div>
        <div class="mb-8">
          <input class="btn btn-primary" type="submit" id="submit" value="Проверить запрос">
        </div>
      </form>
</body>


</html>
